service:
  name: 'Registration Nexi Adapter Integration Testing Configuration'
  nexi_instance: 'your-test-instance'
  nexi_api_secret: 'your-api-secret-here'
  nexi_commerce_platform_tag: 'your-commerce-tag'
  nexi_merchant_number: 'your-merchant-number'
  transaction_id_prefix: "INT"
  # IMPORTANT: Set these to your Nexi test environment URLs
  nexi_downstream: 'https://test-api.dibspayment.eu'
  terms_url: 'https://help.eurofurence.org/legal/terms'
